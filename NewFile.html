<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <h2>Image Slider</h2>
    <img id="slider" src="" width="400" height="250">
    <br>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        let images = [
            "https://via.placeholder.com/400x250/FF5733",
            "https://via.placeholder.com/400x250/33FF57",
            "https://via.placeholder.com/400x250/3357FF"
        ];

        let currentIndex = 0;
        let slider = document.getElementById("slider");

        function showImage() {
            slider.src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage();
        }

        showImage();
    </script>
</body>
</html>
